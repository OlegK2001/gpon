version: '3.8'

services:
  gpon-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpon-simulator
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gpon-network

networks:
  gpon-network:
    driver: bridge

